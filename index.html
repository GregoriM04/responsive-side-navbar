<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FavIcon -->

    <!-- Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Responsive Side NavBar</title>
  </head>
  <body>
    <nav class="sidebar">
      <div class="logo-container">
        <div class="logo">
          <ion-icon name="shield-outline"></ion-icon>
          <span class="logo-name">Privacy</span>
        </div>
        <ion-icon name="menu-outline" id="btn"></ion-icon>
      </div>
      <ul class="nav-list">
        <li>
          <ion-icon name="search-outline" class="search-icon"></ion-icon>
          <input type="text" placeholder="Search" />
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="#">
            <ion-icon name="grid-outline"></ion-icon>
            <span class="links-name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="#">
            <ion-icon name="person-outline"></ion-icon>
            <span class="links-name">Users</span>
          </a>
          <span class="tooltip">Users</span>
        </li>
        <li>
          <a href="#">
            <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
            <span class="links-name">Messages</span>
          </a>
          <span class="tooltip">Messages</span>
        </li>
        <li>
          <a href="#">
            <ion-icon name="analytics-outline"></ion-icon>
            <span class="links-name">Analitics</span>
          </a>
          <span class="tooltip">Analitics</span>
        </li>
        <li>
          <a href="#">
            <ion-icon name="folder-outline"></ion-icon>
            <span class="links-name">File manager</span>
          </a>
          <span class="tooltip">File manager</span>
        </li>
        <li>
          <a href="#">
            <ion-icon name="bookmark-outline"></ion-icon>
            <span class="links-name">Saved</span>
          </a>
          <span class="tooltip">Saved</span>
        </li>
        <li>
          <a href="#">
            <ion-icon name="trash-outline"></ion-icon>
            <span class="links-name">Rubbish bin</span>
          </a>
          <span class="tooltip">Rubbish bin</span>
        </li>
        <li>
          <a href="#">
            <ion-icon name="settings-outline"></ion-icon>
            <span class="links-name">Settings</span>
          </a>
          <span class="tooltip">Settings</span>
        </li>
      </ul>
      <div class="profile-container">
        <div class="profile">
          <div class="profile-details">
            <img src="./img/user-picture.png" alt="user picture" />
            <div class="name-job">
              <p class="name">John Freeman</p>
              <span class="job-title">Administrator</span>
            </div>
          </div>
          <ion-icon name="log-out-outline" id="log-out"></ion-icon>
        </div>
      </div>
    </nav>
    <main class="main-container">
      <h1 class="title">Main content</h1>
    </main>

    <!-- Icons - Ion-Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Main.js -->
    <script src="./main.js"></script>
  </body>
</html>
